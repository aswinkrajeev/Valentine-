<!DOCTYPE html>
<html>
<head>
  <title>For Molu ‚ù§Ô∏è</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 { color: #ff3366; }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #noBtn {
      background: #999;
      margin-left: 20px;
      position: absolute;
    }

    button:hover {
      background: #e6004c;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>Hey Molu ‚ù§Ô∏è</h1>
<p>Out of all my commits, <strong>you</strong> are my favorite one ü•π</p>
<h2>Molu, will you be my Valentine? üíå</h2>

<div class="buttons">
  <button onclick="yesClicked()">YES üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">NO üò¢</button>
</div>

<script>
  function yesClicked() {
    alert("YAY!!! ‚ù§Ô∏è Molu, I love you forever üòò");
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
