<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Molu ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ffd6e8, #ffe6f0, #ffd1dc);
      background-size: 600% 600%;
      animation: bgMove 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      color: #ff3366;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 25px rgba(255, 51, 102, 0.3);
    }

    button:hover {
      transform: scale(1.08);
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background: #aaa;
      color: white;
      margin-left: 20px;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Music toggle */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      color: #ff3366;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>

<div class="container">
  <h1>Hey Molu ‚ù§Ô∏è</h1>
  <p id="typeText"></p>
  <h2>Molu, will you be my Valentine? üíå</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üò¢</button>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c7a1dfd7b.mp3" type="audio/mpeg">
</audio>

<script>
  /* Typewriter text */
  const text = "Out of all my commits, you are my favorite one ü•π";
  let index = 0;
  const speed = 60;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typeText").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();

  /* YES click */
  function yesClicked() {
    confetti();
    setTimeout(() => {
      alert("YAY!!! ‚ù§Ô∏è Molu, I love you forever üòò");
    }, 300);
  }

  /* NO button escape */
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  /* Floating hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 250);

  /* Music toggle */
  const music = document.getElementById("bgMusic");
  let playing = false;

  function toggleMusic() {
    if (!playing) {
      music.play();
    } else {
      music.pause();
    }
    playing = !playing;
  }

  /* Confetti effect */
  function confetti() {
    for (let i = 0; i < 30; i++) {
      const c = document.createElement("div");
      c.innerHTML = "üéâ";
      c.style.position = "fixed";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-20px";
      c.style.fontSize = "24px";
      c.style.animation = "fall 2s linear forwards";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2000);
    }
  }

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
